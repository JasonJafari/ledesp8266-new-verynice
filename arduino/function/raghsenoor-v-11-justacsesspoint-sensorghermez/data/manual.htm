<script>

function saaaavee(){

 var reddd = document.getElementById('reddd').value;
 var greennn = document.getElementById('greennn').value;
 var blueee = document.getElementById('blueee').value;
 
		 var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
    
    }
  };
  xhttp.open("GET", "savecolor?reddd="+reddd+"&greennn="+greennn+"&blueee="+blueee , true);
  xhttp.send();
  
 
 
 alert(  "Your color is saved." );
}
function update(picker) {
    document.getElementById('hex-str').innerHTML = picker.toHEXString();
    document.getElementById('rgb-str').innerHTML = picker.toRGBString();

    document.getElementById('rgb').innerHTML =
        Math.round(picker.rgb[0]) + ', ' +
        Math.round(picker.rgb[1]) + ', ' +
        Math.round(picker.rgb[2]);

    document.getElementById('hsv').innerHTML =
        Math.round(picker.hsv[0]) + '&deg;, ' +
        Math.round(picker.hsv[1]) + '%, ' +
        Math.round(picker.hsv[2]) + '%';
		
		
	 document.getElementById('reddd').value =  Math.round(picker.rgb[0]); 
	 document.getElementById('greennn').value =  Math.round(picker.rgb[1]); 
	 document.getElementById('blueee').value =  Math.round(picker.rgb[2]); 
	 
	  
		
		 var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
    
    }
  };
  xhttp.open("GET", "setcolor?redval="+Math.round(picker.rgb[0])+"&greenval="+Math.round(picker.rgb[1])+"&blueval="+Math.round(picker.rgb[2])+"&delayf=1", true);
  xhttp.send();
  
  
}
